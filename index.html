<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/92c963c541.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class='container-fluid'>
      <div class='task-container'>
        <h2 class='text-center'>THINGS TO DO</h2>
        <h1 class='text-center'>NO TASKS</h1>
        <div class="Upcoming">
          <span>UPCOMING</span>
          <ul class='todo-list-Upcoming'>
          </ul>
        </div>
        <form class="todo-form">
          <span>NEW TASK</span>
          <input class='add-input' type="text">
        </form>
        <div class="Finished">
          <span>FINISHED</span>
          <ul class='todo-list-Finished'>
          </ul>
        </div>
        <div class='btn-actions'>
          <i class="close-button fas fa-times-circle fa-3x"></i>
          <i class="close-btn fas fa-times-circle fa-3x"></i>
          <i class="add-button fas fa-plus-circle fa-3x"></i>
        </div> 
      </div>     
    </div>
  <script src="/main.js"></script>
  </body>
</html>
