<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/92c963c541.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <todo-list class='container-fluid'>
      <div class='container'>
        <div class="titles">
          <h1 class='h2 title_app text-center'>THINGS TO DO</h1>
          <span class='h1 shadow titles-no_tasks text-center'>NO TASKS</span>
        </div>
        <div class="task_lists">
          <div class="upcoming-list"></div>
          <div class="new_task--wrap hide-with_translate">
            <span data-type_header_capitalize=true>new task</span>
            <div class="new_task">
              <input class="add-input list-item item-content" type="text">
              <i class="fas fa-duotone fa-plus hide-with_scale" data-action="confirm"></i>
              <i class="fas fa-regular fa-broom hide-with_scale" data-action="clean"></i>
            </div>
          </div>
          <div class="done-list"></div>
        </div>
        <div class='btn-actions'>
          <i class="fas fa-plus-circle fa-3x" data-button-action data-action="add"></i>
        </div> 
      </div>     
    </todo-list>
  <script src="/main.js"></script>
  </body>
</html>
